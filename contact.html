<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>KwickEat | Contact</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    /* --- Background --- */
    body {
      background-color: #1e1e1e; /* dark grey */
      color: white;
      font-family: 'Poppins', sans-serif;
    }

    /* --- Contact Box --- */
    .contact-form {
      background: #000; /* black card */
      padding: 30px;
      border-radius: 15px;
      width: 32%; /* reduced width */
      margin: 80px auto;
      box-shadow: 0 0 20px rgba(255, 140, 0, 0.3);
      text-align: center;
    }

    .contact-form h2 {
      color: white;
      margin-bottom: 6px; /* reduced space below heading */
    }

    .contact-form p {
      margin: 0 0 15px 0; /* reduced space between p and first input */
      color: #ccc;
      font-size: 14px;
    }

    /* --- Inputs --- */
    .contact-form input,
    .contact-form textarea {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 8px;
      background: #222;
      color: white;
      font-size: 14px;
    }

    /* --- White Placeholders --- */
    .contact-form input::placeholder,
    .contact-form textarea::placeholder {
      color: #ffffff;
    }

    /* --- Send Button (same as login) --- */
    .auth-btn {
      display: inline-block;
      background: darkorange;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 8px 22px;
      font-size: 14px;
      cursor: pointer;
      margin-top: 10px;
      transition: 0.3s ease;
    }

    .auth-btn:hover {
      background: #ff8c00;
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      padding: 20px;
      color: #aaa;
      margin-top: 40px;
    }
  </style>
    <link rel="icon" type="image/x-icon" href="ASSETS/Logo.jpg">
</head>

        <textarea id="message" name="message" placeholder="Write your message here..." rows="5" required></textarea>
